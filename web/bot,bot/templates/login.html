{% extends "layout.html" %}

{% block title %}Bot, bots{% endblock %}

{% block content %}
    {{ super() }}
    <div>
        <h1>Admin login</h1>
        <form method="post" action="{{ url_for('login') }}">
            <span>ID</span><input type="text" name="username"><br />
            <span>PW</span><input type="password" name="password"><br />
            <input type="submit">
        </form>
    </div>
    <!-- You can login as guest / guest -->
{% endblock %}
